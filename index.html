<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TMA Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav class="tab-bar">
            <button class="tab-btn active" onclick="showPage('feed')">Лента</button>
            <button class="tab-btn" onclick="showPage('profile')">Профиль</button>
        </nav>

        <section id="feed" class="page active">
            <header>
                <h1>Каталог</h1>
            </header>
            <div class="product-grid" id="productGrid">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </section>

        <section id="profile" class="page">
            <header>
                <h1>Добавить товар</h1>
            </header>
            <div class="profile-card">
                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" id="pName" placeholder="Например: iPhone 17 Pro">
                </div>
                <div class="form-group">
                    <label>Цена ($)</label>
                    <input type="number" id="pPrice" placeholder="999">
                </div>
                <div class="form-group">
                    <label>Фото (URL)</label>
                    <input type="text" id="pImg" placeholder="https://ссылка-на-фото.jpg">
                </div>
                <button class="main-button" onclick="addProduct()">Опубликовать</button>
            </div>
        </section>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
